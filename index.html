<!doctype html>
<html ng-app="todoApp">
	<head>
		<title>AngularJS Testing...</title>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="js/core.js"></script>
	</head>
	<body ng-controller="ToDoCtrl">
		<div class="container">	
		<header class="page-header">
			<h1>
				{{todo.user}} TO DO List...
				<span class="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount() === 0">
					{{incompleteCount()}}
				</span>
			</h1>
		</header>
		<div class="panel">
			<div class="input-group">
				<input class="form-control" ng-model="actionText" />
				<span class="input-group-btn">
					<button class="btn btn-default" ng-click="addNewItem(actionText)">
						Add
					</button>
				</span>
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Description</th>
						<th>Done</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in todo.items | checkedItems: showComplete | orderBy: 'action'">
						<td>{{item.action}}</td>
						<td><input type="checkbox" ng-model="item.done"/></td>
						<td><button>Edit</button></td>
						<td><button>Delete</button></td>
					</tr>
				</tbody>
			</table>
			<div class="checkbox-inline">
				<label>
					<input type="checkbox" ng-model="showComplete" />
					Show Complete...
				</label>
			</div>
		</div>
		</div>
	</body>
</html>
